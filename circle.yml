machine:
  timezone: America/New_York
  node:
   version: 5.10.1

dependencies:
  override:
    - npm install --global webpack
    - npm install --global webpack-dev-server
    - npm install --global karma-cli
    - npm install --global protractor
    - npm install --global typescript
    - npm install
    
test:
  override:
    - npm run test
    
deployment:
  prod:
    branch: master
    commands:
      - npm run build
      - aws s3 sync /dist s3://frontpagebt911.s3-website-us-west-2.amazonaws.com/ --delete
