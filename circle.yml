machine:
  timezone: America/New_York
  node:
   version: 5.10.1

dependencies:
  override:
    - npm install webpack-dev-server rimraf webpack -g
    - npm install
    
test:
  override:
    - npm run test
    
deployment:
  prod:
    branch: master
    commands:
      - npm run build:prod
      - aws s3 sync /angular2-webpack-starter/dist s3://frontpagebt911.s3-website-us-west-2.amazonaws.com/ --delete
